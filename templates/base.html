<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS-стиль для увеличения изображения при наведении */
        .card-img-top {
            transition: transform 0.3s ease;
        }
        .card-img-top:hover {
            transform: scale(1.1);
        }

        /* Фоновое изображение для футера */
        .footer-bg {
            background-image: url("{{ url_for('static', filename='footer.jpg') }}");
            background-size: cover;
            background-position: center;
            padding: 40px 0;
            color: white;
            position: relative; /* Для создания фона за текстом */
        }

        /* Полупрозрачный фон для текста в футере */
        .footer-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .footer-bg p, .footer-bg a {
            position: relative;
            z-index: 1;
        }

        /* Новый цвет кнопок */
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        /* Заголовок страницы */
        h1 {
            font-size: 2.5rem;
        }

        /* Текст в футере */
        .footer-bg p {
            font-size: 1.1rem;
        }

        .footer-bg a {
            font-size: 1rem;
        }

        /* Микро-анимация для кнопок */
        .btn {
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }

        /* Плавная прокрутка */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('home') }}">My Flask App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('burger') }}">Рецепт бургера</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('steak') }}">Рецепт стейка</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cake') }}">Рецепт пирожного</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer-bg text-center py-4">
        <p>&copy; 2024 My Flask App. Все права защищены.</p>
        <p>
            <a href="#" class="btn btn-primary">Связаться с нами</a>
            <a href="#" class="btn btn-secondary">Политика конфиденциальности</a>
        </p>
    </footer>

    <!-- Подключаем Bootstrap JS и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
